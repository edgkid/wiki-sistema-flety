<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wiki Sistema Flety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Cargando documentación...</div>
  <script>
    window.$docsify = {
      name: 'Wiki Flety',
      repo: 'https://github.com/edgkid/wiki-sistema-flety',
      loadSidebar: true, // Esto activará el menú lateral
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      homepage: 'README.md' // Usará tu README como portada
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
